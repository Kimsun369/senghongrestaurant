<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .product-card {
            cursor: pointer;
            transition: transform .2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            padding: 5px 10px;
            border-radius: 50%;
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Coffee Shop</a>
            <div class="d-flex ms-auto">
                <div class="dropdown">
                    <button class="btn btn-light position-relative" type="button" id="recentOrdersDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Recent Orders
                        <span id="notification-badge" class="notification-badge d-none">0</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="recentOrdersDropdown" id="recent-orders-list">
                        <li><a class="dropdown-item" href="#">No recent orders</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <h2>Menu</h2>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="menu-items">
                    <!-- Menu items will be injected here by JavaScript -->
                </div>
            </div>
            <div class="col-lg-4">
                <h2>Your Order</h2>
                <div id="cart-items"></div>
                <hr>
                <h4>Total: $<span id="cart-total">0.00</span></h4>
                <hr>
                <form id="order-form">
                    <div class="mb-3">
                        <label for="customer-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="customer-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="customer-phone" class="form-label">Phone (Optional)</label>
                        <input type="text" class="form-control" id="customer-phone">
                    </div>
                    <div class="mb-3">
                        <label for="order-notes" class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="order-notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- TELEGRAM CONFIGURATION ---
        // Replace with your Telegram Bot Token
        const TELEGRAM_BOT_TOKEN = 'YOUR_TELEGRAM_BOT_TOKEN';
        // Replace with the chat ID of the cashier or group
        const TELEGRAM_CHAT_ID = 'YOUR_TELEGRAM_CHAT_ID';

        const menu = [
            { "id": "americano", "name": "Americano", "price": 3.5, "category": "coffee" },
            { "id": "cappuccino", "name": "Cappuccino", "price": 4.25, "category": "coffee" },
            { "id": "latte", "name": "Latte", "price": 4.5, "category": "coffee" },
            { "id": "espresso", "name": "Espresso", "price": 2.75, "category": "coffee" },
            { "id": "green-tea", "name": "Green Tea", "price": 2.75, "category": "tea" },
            { "id": "chai-latte", "name": "Chai Latte", "price": 4.0, "category": "tea" },
        ];

        let cart = [];
        let orders = JSON.parse(localStorage.getItem('orders')) || [];

        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            updateCart();
            updateRecentOrders();
            updateNotificationBadge();
        });

        function renderMenu() {
            const menuItemsContainer = document.getElementById('menu-items');
            menuItemsContainer.innerHTML = '';
            menu.forEach(item => {
                const card = `
                    <div class="col">
                        <div class="card h-100 product-card" onclick="addToCart('${item.id}')">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">$${item.price.toFixed(2)}</p>
                            </div>
                        </div>
                    </div>
                `;
                menuItemsContainer.innerHTML += card;
            });
        }

        function getNextTransactionId() {
            let lastId = localStorage.getItem('lastTransactionId') || 0;
            let nextId = parseInt(lastId) % 100 + 1;
            localStorage.setItem('lastTransactionId', nextId);
            return nextId;
        }

        function addToCart(itemId) {
            const item = menu.find(p => p.id === itemId);
            const cartItem = cart.find(p => p.id === itemId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalContainer = document.getElementById('cart-total');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'd-flex justify-content-between align-items-center mb-2';
                itemElement.innerHTML = `
                    <div>${item.name} x ${item.quantity}</div>
                    <div>$${(item.price * item.quantity).toFixed(2)}</div>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += item.price * item.quantity;
            });

            cartTotalContainer.textContent = total.toFixed(2);
        }

        document.getElementById('order-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }

            const order = {
                transactionId: getNextTransactionId(),
                date: new Date().toISOString(),
                customer: {
                    name: document.getElementById('customer-name').value,
                    phone: document.getElementById('customer-phone').value,
                    notes: document.getElementById('order-notes').value,
                },
                items: cart,
                total: cart.reduce((sum, item) => sum + item.price * item.quantity, 0),
                status: 'Paid'
            };

            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            await generateAndSendReceipt(order);

            cart = [];
            updateCart();
            updateRecentOrders();
            updateNotificationBadge(true);
            document.getElementById('order-form').reset();
        });

        async function generateAndSendReceipt(order) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(22);
            doc.text('Receipt', 105, 20, null, null, 'center');
            doc.setFontSize(16);
            doc.text(`Transaction ID: ${order.transactionId}`, 105, 30, null, null, 'center');

            doc.setFontSize(12);
            doc.text(`Date: ${new Date(order.date).toLocaleString()}`, 14, 40);
            doc.text(`Customer: ${order.customer.name}`, 14, 50);
            if(order.customer.phone) doc.text(`Phone: ${order.customer.phone}`, 14, 60);
            if(order.customer.notes) doc.text(`Notes: ${order.customer.notes}`, 14, 70);


            let y = 80;
            order.items.forEach(item => {
                doc.text(`${item.name} x ${item.quantity}`, 14, y);
                doc.text(`$${(item.price * item.quantity).toFixed(2)}`, 190, y, null, null, 'right');
                y += 10;
            });

            doc.line(14, y, 196, y);
            y += 10;
            doc.setFontSize(14);
            doc.text('Total:', 14, y);
            doc.text(`$${order.total.toFixed(2)}`, 190, y, null, null, 'right');
            
            doc.setFontSize(10);
            doc.text(`Status: ${order.status}`, 14, y + 10);


            const pdfBlob = doc.output('blob');
            const summary = `New Order #${order.transactionId}\nCustomer: ${order.customer.name}\nItems: ${order.items.map(i => `${i.name} (x${i.quantity})`).join(', ')}\nTotal: $${order.total.toFixed(2)}`;

            await sendToTelegram(pdfBlob, summary, order.transactionId);
        }

        async function sendToTelegram(pdfBlob, summary, transactionId) {
            if (TELEGRAM_BOT_TOKEN === 'YOUR_TELEGRAM_BOT_TOKEN' || TELEGRAM_CHAT_ID === 'YOUR_TELEGRAM_CHAT_ID') {
                console.warn('Telegram bot token or chat ID not set. Skipping notification.');
                alert('Order placed successfully! (Telegram notification is disabled)');
                return;
            }

            const formData = new FormData();
            formData.append('chat_id', TELEGRAM_CHAT_ID);
            formData.append('document', pdfBlob, `receipt-${transactionId}.pdf`);
            formData.append('caption', `New Order #${transactionId}`);

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (!result.ok) throw new Error(result.description);

                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: summary,
                        parse_mode: 'MarkdownV2'
                    })
                });
                alert('Order placed successfully and sent to Telegram!');
            } catch (error) {
                console.error('Failed to send to Telegram:', error);
                alert('Order placed, but failed to send notification.');
            }
        }

        function updateRecentOrders() {
            const recentOrdersList = document.getElementById('recent-orders-list');
            recentOrdersList.innerHTML = '';
            const recent = orders.slice(-5).reverse();

            if (recent.length === 0) {
                recentOrdersList.innerHTML = '<li><a class="dropdown-item" href="#">No recent orders</a></li>';
                return;
            }

            recent.forEach(order => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a class="dropdown-item" href="#">ID: ${order.transactionId} - ${order.customer.name} - $${order.total.toFixed(2)}</a>`;
                recentOrdersList.appendChild(listItem);
            });
        }

        function updateNotificationBadge(isNewOrder = false) {
            const badge = document.getElementById('notification-badge');
            let count = parseInt(badge.textContent) || 0;
            if (isNewOrder) {
                count++;
            }
            
            if (count > 0) {
                badge.textContent = count;
                badge.classList.remove('d-none');
            } else {
                badge.classList.add('d-none');
            }
        }

        document.getElementById('recentOrdersDropdown').addEventListener('click', () => {
            const badge = document.getElementById('notification-badge');
            badge.textContent = '0';
            badge.classList.add('d-none');
        });

    </script>
</body>
</html>
